<!DOCTYPE html>
<html lang="en">

<head>
    <title>Boat Control</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }

        body {
            margin: 0px;
            padding: 0px;
        }

        .game-area {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 200px;
        }

        .manual-controls {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
            font-weight: bold;
            font-size: x-large;
        }

        .thruster {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .slider-box {
            width: 100px;
            height: 10px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        #left-thruster,
        #right-thruster {
            width: 0%;
            height: 100%;
            background: #04AA6D;
        }
    </style>
</head>
